<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理相册</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="albumTitle"></h1>
    <div id="photoWall"></div>
    <textarea id="photoUrl" placeholder="输入图片URL地址" cols="60" rows="5"></textarea>
    <button onclick="submitPhoto()">提交图片</button>

    <!-- 模态窗口（lightbox）元素 -->
    <div id="myModal" class="modal">
        <span class="close">×</span>
        <img class="modal-content" id="img01">
    </div>

    <!-- 加载JavaScript文件 -->
    <script src="album-management.js"></script>
</body>
</html>
