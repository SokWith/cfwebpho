<!-- album-management.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>相册管理</title>
</head>
<body>
    <h1>相册管理</h1>
    <div id="photoWall"></div>
    <input type="text" id="photoUrl" placeholder="输入图片URL地址">
    <button onclick="submitPhoto()">提交图片</button>
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const directory = params.get('directory');

        async function getPhotos() {
            const response = await fetch(`./get-photos?username=${username}&directory=${directory}`);
            const photoUrls = await response.json();
            const photoWall = document.getElementById('photoWall');
            photoUrls.forEach(url => {
                let img = document.createElement('img');
                img.src = url;
                img.style.width = '100px'; // 设置图片大小
                img.style.margin = '5px';
                photoWall.appendChild(img);
            });
        }

        async function submitPhoto() {
    // 获取用户输入的多行URL地址
    const photoUrls = document.getElementById('photoUrl').value.split('\n');
    // 将每一行的URL地址以分号连接
    const photoUrlsString = photoUrls.join(';');
    // 提交处理后的URL地址字符串
    const response = await fetch('./submit-photos', {
        method: 'POST',
        body: JSON.stringify({ username, directory, photoUrlsString }),
        headers: { 'Content-Type': 'application/json' }
    });
    if (response.ok) {
        window.location.reload();
    } else {
        console.error('Failed to submit photo');
    }
}


        getPhotos(); // 页面加载时获取照片
    </script>
</body>
</html>
