<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            box-sizing: border-box;
            font-size: 16px;
            /* 新增的提示语 */
            placeholder: "给自己取一个酷酷的名字吧";
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>欢迎来到网络相册</h1>
        <form id="welcomeForm">
            <input type="text" id="username" pattern="[a-zA-Z0-9]{6,}" required placeholder="给自己取一个酷酷的名字吧">
            <input type="submit" value="进入相册">
        </form>
    </div>
    <script>
        document.getElementById('welcomeForm').onsubmit = function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            window.location.href = `/album.html?username=${username}`;
        };
    </script>
</body>
</html>
