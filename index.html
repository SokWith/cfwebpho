<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络图片收集图床</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* 修改为flex-start */
        align-items: center;
        background-color: #f7f7f7;
        padding-top: 10%; /* 添加顶部的padding */
    }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
            max-width: 800px;
            box-sizing: border-box;
            font-size: 16px;
            height: 40px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            input[type="text"] {
                width: 100%;
            }
        }
        /* 瀑布流照片墙样式 */
        .photo-wall {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .photo-wall img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div>
        <h1>欢迎来到网络相册</h1>
        <form id="welcomeForm">
            <input type="text" id="username" pattern="[a-zA-Z0-9]{6,}" required placeholder="给自己取一个酷酷的名字吧,6个以上英文字符">
            <input type="submit" value="进入相册">
        </form>
    </div>
    <!-- 瀑布流照片墙容器 -->
    <div class="photo-wall"></div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        document.getElementById('welcomeForm').onsubmit = function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            window.location.href = `/album.html?username=${username}`;
        };

        // 页面加载完成后，请求图片URLs并生成瀑布流照片墙
        $(document).ready(function() {
            $.ajax({
                url: "./list-free?m=10&n=19",
                dataType: "json",
                success: function(data) {
                    var photoWall = $('.photo-wall');
                    $.each(data, function(index, url) {
                        photoWall.append('<img src="' + url + '" alt="Photo">');
                    });
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching photos:', textStatus, errorThrown);
                }
            });
        });
    </script>
</body>
</html>
