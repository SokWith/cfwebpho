<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 添加了移动设备适配 -->
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%; /* 改为百分比以提高响应性 */
            max-width: 400px; /* 在大屏幕上保持大小 */
            box-sizing: border-box;
            font-size: 16px;
            height: 40px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) { /* 为移动设备添加了媒体查询 */
            body {
                padding: 10px; /* 为小屏幕添加了内边距 */
            }
            input[type="text"] {
                width: 100%; /* 在小屏幕上全宽 */
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>欢迎来到网络相册</h1>
        <form id="welcomeForm">
            <input type="text" id="username" pattern="[a-zA-Z0-9]{6,}" required placeholder="给自己取一个酷酷的名字吧,6个以上英文字符">
            <input type="submit" value="进入相册">
        </form>
    </div>
    <script>
        document.getElementById('welcomeForm').onsubmit = function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            window.location.href = `/album.html?username=${username}`;
        };
    </script>
</body>
</html>
