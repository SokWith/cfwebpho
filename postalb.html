<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册目录管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        #directoryList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
        }
        .directory-item {
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: calc(30% - 20px);
            background-color: #007bff;
            border-radius: 5px;
            padding: 5px;
        }
        .directory-icon {
            background: url('album-icon.png') no-repeat center center;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .directory-name {
            font-size: 16px;
            color: white;
            font-weight: bold;
        }
        .delete-btn {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        #newDirectory {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .directory-item {
                width: 100%;
                margin: 5px 0;
            }
            #newDirectory {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage"></h1>
    <div id="directoryList"></div>
    <textarea id="newDirectory" placeholder="输入目录名" cols="20" rows=2"></textarea>
    <button onclick="createDirectory()">创建目录</button>

    <script>
        const username = new URLSearchParams(window.location.search).get('username');
        document.getElementById('welcomeMessage').textContent = `欢迎来到${username}的相册`;

        window.onload = function() {
            getDirectories();
        };

        async function getDirectories() {
            const response = await fetch(`./db/getdir?username=${username}`);
            const directories = await response.json();
            const directoryList = document.getElementById('directoryList');
            directoryList.innerHTML = '';
            directories.forEach(dir => {
                let div = document.createElement('div');
                div.classList.add('directory-item');

                let icon = document.createElement('div');
                icon.classList.add('directory-icon');
                div.appendChild(icon);

                let name = document.createElement('div');
                name.classList.add('directory-name');
                name.textContent = dir;
                div.appendChild(name);

                let deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-btn');
                deleteButton.textContent = '删除';
                deleteButton.onclick = function(event) {
                    event.stopPropagation(); // 阻止事件冒泡
                    deleteDirectory(dir);
                };
                div.appendChild(deleteButton);

                div.addEventListener('click', function() {
                    window.location.href = `./album-management.html?username=${username}&directory=${dir}`;
                });

                directoryList.appendChild(div);
            });
        }

        async function createDirectory() {
            const dirName = document.getElementById('newDirectory').value;
            const response = await fetch('./db/post_dir', {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                console.log(response);
                getDirectories();
            } else {
                console.error('Failed to create directory');
            }
        }

        async function deleteDirectory(dirName) {
            if (!confirm(`确定要删除目录 "${dirName}" 吗？`)) {
                return;
            }
            const response = await fetch('./delete-directory', {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                getDirectories();
            } else {
                console.error('Failed to delete directory');
            }
        }
    </script>
</body>
</html>
