<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 添加了移动设备适配 -->
    <title>相册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        #directoryList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
        }
        .directory-item {
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: calc(33.333% - 20px); /* 每行三个目录 */
            background-color: #007bff; /* 蓝色背景 */
            border-radius: 5px; /* 调整圆角大小 */
            padding: 5px; /* 添加内边距 */
        }
        .directory-icon {
            background: url('album-icon.png') no-repeat center center;
            width: 100px; /* 图标的宽度 */
            height: 100px; /* 图标的高度 */
            margin-right: 10px;
            border-radius: 5px; /* 调整图标的圆角大小 */
        }
        .directory-name {
            font-size: 16px; /* 字体大小 */
            color: white; /* 字体颜色，设置为白色以便在蓝色背景上清晰可见 */
            font-weight: bold;
        }
        #newDirectory {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) { /* 为移动设备添加了媒体查询 */
            .directory-item {
                width: 100%; /* 在小屏幕上全宽 */
                margin: 5px 0; /* 更小的边距 */
            }
            #newDirectory {
                width: calc(100% - 20px); /* 适应小屏幕的宽度 */
            }
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage"></h1>
    <div id="directoryList"></div>
    <textarea id="newDirectory" placeholder="输入目录名" cols="60" rows="1"></textarea>
    <button onclick="createDirectory()">创建目录</button>




    <script>
        const username = new URLSearchParams(window.location.search).get('username');
        document.getElementById('welcomeMessage').textContent = `欢迎来到${username}的相册`;

        // 页面加载时获取目录列表
        window.onload = function() {
            getDirectories();
        };

        // 获取目录列表
        async function getDirectories() {
            const response = await fetch(`./get-directories?username=${username}`);
            const directories = await response.json();
            const directoryList = document.getElementById('directoryList');
            directoryList.innerHTML = ''; // 清空列表
            directories.forEach(dir => {
                let div = document.createElement('div');
                div.classList.add('directory-item');
                div.style.width = 'calc(30% - 20px)'; // 每行显示3个目录

                let icon = document.createElement('div');
                icon.classList.add('directory-icon');
                div.appendChild(icon);

                let name = document.createElement('div');
                name.classList.add('directory-name');
                name.textContent = dir;
                div.appendChild(name);

                div.onclick = () => window.location.href = `./album-management.html?username=${username}&directory=${dir}`;
                directoryList.appendChild(div);
            });
        }

        // 创建目录
        async function createDirectory() {
            const dirName = document.getElementById('newDirectory').value;
            const response = await fetch('./create-directory', {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                getDirectories(); // 重新获取目录列表
            } else {
                console.error('Failed to create directory');
            }
        }
    </script>
</body>
</html>
