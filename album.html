<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>相册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        #directoryList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
        }
        .directory-item {
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: calc(33.333% - 20px); /* 每行三个目录 */
        }
        .directory-icon {
            background: url('album-icon.png') no-repeat center center;
            width: 100px; /* 图标的宽度 */
            height: 100px; /* 图标的高度 */
            margin-right: 10px;
        }
        .directory-name {
            font-size: 16px; /* 字体大小 */
            color: #007bff; /* 字体颜色 */
            font-weight: bold;
        }
        #newDirectory {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage"></h1>
    <div id="directoryList"></div>
    <textarea id="newDirectory" placeholder="输入目录名" cols="60" rows="1"></textarea>
    <button onclick="createDirectory()">创建目录</button>


    <script>
        const username = new URLSearchParams(window.location.search).get('username');
        document.getElementById('welcomeMessage').textContent = `欢迎来到${username}的相册`;

        // 页面加载时获取目录列表
        window.onload = function() {
            getDirectories();
        };

        // 获取目录列表
        async function getDirectories() {
            const response = await fetch(`./get-directories?username=${username}`);
            const directories = await response.json();
            const directoryList = document.getElementById('directoryList');
            directoryList.innerHTML = ''; // 清空列表
            directories.forEach(dir => {
                let div = document.createElement('div');
                div.classList.add('directory-item');
                div.textContent = dir;
                div.onclick = () => window.location.href = `./album-management.html?username=${username}&directory=${dir}`;
                directoryList.appendChild(div);
            });
        }

        // 创建目录
        async function createDirectory() {
            const dirName = document.getElementById('newDirectory').value;
            const response = await fetch('./create-directory', {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                getDirectories(); // 重新获取目录列表
            } else {
                console.error('Failed to create directory');
            }
        }
    </script>
</body>
</html>
