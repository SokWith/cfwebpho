<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>相册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px;
            cursor: pointer;
            /* 添加相册图标 */
            background: url('album-icon.png') no-repeat left center;
            padding-left: 40px; /* 调整填充以适应图标大小 */
        }
        #newDirectory {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage"></h1>
    <ul id="directoryList"></ul>
    <textarea id="newDirectory" placeholder="输入目录名" cols="60" rows="1"></textarea>
    <button onclick="createDirectory()">创建目录</button>

    <!-- JavaScript代码保持不变 -->
</body>
</html>
